  <select id="yearMonth">
    <option id="monthOption" value="month" >Hər ay</option>
    <option id="yearOption" value="year"> Hər il</option>
  </select>
  <br><br><br>
  <span id="results">
<span class="resultSpan"><p>Faizlərin ümumi məbləği</p> <input type="text"  disabled id="resultMonthPay"></span>

<span class="resultSpan"><p id="paragraph">Hər ay ödənilən faiz</p> <input type="text" disabled  id="resultMonthPercent"></span>
</span>
